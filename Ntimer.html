<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Ntimer.css">
</head>
<body>
    
    <div class="whole">
        <div class="left">
            <div class="left-body">
                <h2 class="countdown-title">Countdown</h2>
            </div>
            <div class="left-body2">
                <h1 class="offer-title">Offer Widget</h1>
            </div>
            <div class="left-body3">
                <ol class="offer-details">
                    <li class="offer-item highlight">JavaScript</li>
                    <li class="offer-item">Countdown Timer</li>
                </ol>
            </div>
        </div>
        <div class="right">
            <div class="right-body">
                <p class="question">Are you fast enough?</p>
            </div>
            <div class="right-body2">
                <div class="tex1">
                    <p>Grab a massive discount of 30%, be</p>
                </div>
                <div class="tex2">
                    <p>fast, because the discount is available</p>
                </div>
                <div class="tex3">
                    <p>only for a limited time</p>
                </div>
            </div>
            <div class="right-body3">
                <time id="days">Days</time>
                <time id="hours">Hours</time>
                <time id="minutes">Minutes</time>
                <time id="seconds">Seconds</time>
            </div>
            <div class="right-butt">
                <button class="buy-now">Buy now</button>
            </div>
        </div>
    </div>



<script src="Ntimer.js"></script>

</body>
</html>
